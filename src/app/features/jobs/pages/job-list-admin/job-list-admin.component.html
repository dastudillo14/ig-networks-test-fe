<div class="container mx-auto p-4">
  <div class="mb-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Jobs</h1>
    <button pButton type="button" label="Create Job" icon="pi pi-plus" (click)="createJob()"></button>
  </div>

  @if(!loading){
    <app-table
      [columns]="columns"
      [list]="jobs"
      [useFilter]="true"
      [actions]="actions"
      [usePagination]="true"
      [totalRows]="totalRecords"
      [limit]="rows"
      [page]="currentPage"
      (onFilter)="onFilterChange($event)"
      (onPageChange)="onPageChange($event)"
      (onAction)="onActionClick($event)"
    ></app-table>
  }
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p-toast></p-toast>
